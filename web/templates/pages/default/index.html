{{ define "content" }}
<form action="/contacts" method="get">
  <label for="search">Search Term</label>
  <input id="search" name="q" type="search" value="{{ .Keyword }}" />
  <input type="submit" value="Search" />
</form>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ range .Contacts }}
    <tr>
      <td>{{ .FirstName }}</td>
      <td>{{ .LastName }}</td>
      <td>{{ .Phone }}</td>
      <td>{{ .Email }}</td>
      <td>
        <a href="/contacts/{{ .ID }}/edit">Edit</a>
        <a href="/contacts/{{ .ID }}">View</a>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
